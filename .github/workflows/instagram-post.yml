name: Post Daily Shows to Instagram

# Runs daily at 10am CST (4pm UTC) - after shows are updated
# Can also be triggered manually
on:
  schedule:
    - cron: '37 16 * * *'  # 4:37pm UTC = 10:37am CST (offset avoids GitHub Actions peak delays)
  workflow_dispatch:  # Manual trigger
    inputs:
      date:
        description: 'Date to post (YYYY-MM-DD), defaults to today'
        required: false
        type: string
      dry_run:
        description: 'Dry run (no actual post)'
        required: false
        type: boolean
        default: false

jobs:
  post-to-instagram:
    runs-on: ubuntu-latest

    steps:
      - name: Verify Instagram credentials are configured
        run: |
          MISSING=""
          if [ -z "${{ secrets.INSTAGRAM_ACCESS_TOKEN }}" ]; then
            MISSING="$MISSING INSTAGRAM_ACCESS_TOKEN"
          fi
          if [ -z "${{ secrets.INSTAGRAM_ACCOUNT_ID }}" ]; then
            MISSING="$MISSING INSTAGRAM_ACCOUNT_ID"
          fi
          if [ -n "$MISSING" ]; then
            echo "::error::Missing required secrets:$MISSING"
            exit 1
          fi
          echo "All required secrets are configured."
          if [ -z "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
            echo "::notice::ANTHROPIC_API_KEY not set -- captions will use template format"
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Determine target date
        id: date
        run: |
          if [ -n "${{ inputs.date }}" ]; then
            echo "target_date=${{ inputs.date }}" >> $GITHUB_OUTPUT
          else
            echo "target_date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          fi

      - name: Generate Instagram content
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          WEBSITE_BASE_URL: "https://foe-website.vercel.app"
        run: |
          python -m instagram.generate_daily_post --date ${{ steps.date.outputs.target_date }}

      - name: Commit and push new _ig.jpg files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images/**/*_ig.jpg
          if git diff --cached --quiet; then
            echo "No new _ig.jpg files to commit"
          else
            git commit -m "Auto-generate show images - $(date +'%Y-%m-%d')"
            for attempt in 1 2 3; do
              git push && break
              echo "Push failed (attempt $attempt/3), pulling and retrying..."
              git pull --rebase
            done
          fi

      - name: Wait for Vercel deployment and verify all images
        id: vercel-wait
        env:
          WEBSITE_BASE_URL: "https://foe-website.vercel.app"
        run: |
          SUMMARY="instagram/daily_output/${{ steps.date.outputs.target_date }}/summary.json"
          if [ ! -f "$SUMMARY" ]; then
            echo "::error::summary.json not found -- generation likely failed"
            exit 1
          fi

          # Extract all image URLs and verify each one is reachable
          URLS=$(python3 -c "import json; d=json.load(open('$SUMMARY')); print('\n'.join(d.get('image_urls', [])))")
          if [ -z "$URLS" ]; then
            echo "::error::No image URLs in summary.json"
            exit 1
          fi

          TOTAL=$(echo "$URLS" | wc -l)
          echo "Verifying $TOTAL image URLs are live on Vercel..."

          # Wait for the first URL to come online (signals deploy is done)
          # Allow up to 10 minutes (60 attempts x 10s) for slow Vercel deploys
          FIRST_URL=$(echo "$URLS" | head -1)
          echo "Waiting for Vercel deploy (probing $FIRST_URL)..."
          DEPLOY_READY=false
          for i in $(seq 1 60); do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$FIRST_URL")
            if [ "$STATUS" = "200" ]; then
              echo "Deploy live after ~$((i * 10))s"
              DEPLOY_READY=true
              break
            fi
            echo "  Attempt $i/60: HTTP $STATUS, retrying in 10s..."
            sleep 10
          done

          if [ "$DEPLOY_READY" = "false" ]; then
            echo "::error::Timed out waiting for Vercel after 600s. Images are not reachable -- aborting."
            exit 1
          fi

          # Now verify every image URL
          FAILED=""
          while IFS= read -r URL; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
            if [ "$STATUS" != "200" ]; then
              echo "::warning::Image not reachable (HTTP $STATUS): $URL"
              FAILED="$FAILED $URL"
            else
              echo "  OK: $URL"
            fi
          done <<< "$URLS"

          if [ -n "$FAILED" ]; then
            echo "::error::Some images are not reachable on Vercel. Cannot post to Instagram."
            exit 1
          fi

      - name: Post to Instagram
        id: post-attempt
        if: ${{ !inputs.dry_run }}
        env:
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}
        run: |
          python -m instagram.post_to_instagram --date ${{ steps.date.outputs.target_date }}

      - name: Retry post to Instagram (if first attempt failed)
        if: ${{ !inputs.dry_run && failure() && steps.post-attempt.outcome == 'failure' }}
        env:
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}
        run: |
          echo "First posting attempt failed. Waiting 30s before retry..."
          sleep 30
          python -m instagram.post_to_instagram --date ${{ steps.date.outputs.target_date }}

      - name: Dry run (preview only)
        if: ${{ inputs.dry_run }}
        run: |
          python -m instagram.post_to_instagram --date ${{ steps.date.outputs.target_date }} --dry-run

      - name: Send failure notification
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "FAILED: Instagram post for ${{ steps.date.outputs.target_date || 'unknown date' }}"
          to: foeatx@gmail.com
          from: Funny Over Everything <${{ secrets.EMAIL_USERNAME }}>
          body: |
            The daily Instagram post workflow FAILED.

            Date: ${{ steps.date.outputs.target_date || 'unknown' }}
            Trigger: ${{ github.event_name }}

            Check the workflow run for details:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            You can manually re-trigger the post from the Actions tab.

            ---
            This is an automated alert from GitHub Actions.
