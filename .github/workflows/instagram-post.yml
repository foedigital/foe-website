name: Post Daily Shows to Instagram

# Primary trigger: fires automatically when the prep workflow succeeds
# Fallback trigger: 10:37am CST in case prep ran early or was manually triggered
# Manual trigger: workflow_dispatch with optional generate flag
on:
  workflow_run:
    workflows: ["Prep Daily Instagram Content"]
    types: [completed]
  schedule:
    - cron: '37 16 * * *'  # 4:37pm UTC = 10:37am CST (fallback)
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to post (YYYY-MM-DD), defaults to today'
        required: false
        type: string
      dry_run:
        description: 'Dry run (no actual post)'
        required: false
        type: boolean
        default: false
      generate:
        description: 'Also generate content (for manual runs without prior prep)'
        required: false
        type: boolean
        default: false

jobs:
  post-to-instagram:
    runs-on: ubuntu-latest
    # Skip if triggered by workflow_run but the prep workflow failed
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Wait for Vercel deploy (after prep)
        if: ${{ github.event_name == 'workflow_run' }}
        run: |
          echo "Triggered by prep workflow. Waiting 3 minutes for Vercel to deploy..."
          sleep 180

      - name: Verify Instagram credentials are configured
        if: ${{ !inputs.dry_run }}
        run: |
          MISSING=""
          if [ -z "${{ secrets.INSTAGRAM_ACCESS_TOKEN }}" ]; then
            MISSING="$MISSING INSTAGRAM_ACCESS_TOKEN"
          fi
          if [ -z "${{ secrets.INSTAGRAM_ACCOUNT_ID }}" ]; then
            MISSING="$MISSING INSTAGRAM_ACCOUNT_ID"
          fi
          if [ -n "$MISSING" ]; then
            echo "::error::Missing required secrets:$MISSING"
            exit 1
          fi
          echo "All required secrets are configured."

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Determine target date
        id: date
        run: |
          if [ -n "${{ inputs.date }}" ]; then
            echo "target_date=${{ inputs.date }}" >> $GITHUB_OUTPUT
          else
            echo "target_date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          fi

      - name: Generate content (manual runs only)
        if: ${{ inputs.generate }}
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          WEBSITE_BASE_URL: "https://foe-website.vercel.app"
        run: |
          python -m instagram.generate_daily_post --date ${{ steps.date.outputs.target_date }}

      - name: Commit and push (manual runs only)
        if: ${{ inputs.generate }}
        env:
          WEBSITE_BASE_URL: "https://foe-website.vercel.app"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TARGET_DATE="${{ steps.date.outputs.target_date }}"
          git add images/**/*_ig.jpg
          git add "instagram/daily_output/${TARGET_DATE}/summary.json"
          git add "instagram/daily_output/${TARGET_DATE}/caption.txt"
          if git diff --cached --quiet; then
            echo "No new content to commit"
          else
            git commit -m "Auto-generate show images - ${TARGET_DATE}"
            for attempt in 1 2 3; do
              git push && break
              echo "Push failed (attempt $attempt/3), pulling and retrying..."
              git pull --rebase
            done
          fi

      - name: Wait for Vercel if content was just pushed
        if: ${{ inputs.generate }}
        env:
          WEBSITE_BASE_URL: "https://foe-website.vercel.app"
        run: |
          SUMMARY="instagram/daily_output/${{ steps.date.outputs.target_date }}/summary.json"
          PROBE_URL=$(python3 -c "import json; d=json.load(open('$SUMMARY')); print(d['image_urls'][0])")
          echo "Waiting for Vercel deploy (probing $PROBE_URL)..."
          for i in $(seq 1 60); do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$PROBE_URL")
            if [ "$STATUS" = "200" ]; then
              echo "Deploy live after ~$((i * 10))s"
              sleep 15  # CDN propagation buffer
              break
            fi
            echo "  Attempt $i/60: HTTP $STATUS, retrying in 10s..."
            sleep 10
          done

      - name: Verify prepped content exists
        id: verify-prep
        env:
          WEBSITE_BASE_URL: "https://foe-website.vercel.app"
        run: |
          TARGET_DATE="${{ steps.date.outputs.target_date }}"
          SUMMARY="instagram/daily_output/${TARGET_DATE}/summary.json"

          if [ ! -f "$SUMMARY" ]; then
            echo "::error::summary.json not found for ${TARGET_DATE}. Did the prep workflow run?"
            echo "::error::Run the prep workflow first, or re-trigger this with generate=true"
            exit 1
          fi

          URLS=$(python3 -c "import json; d=json.load(open('$SUMMARY')); print('\n'.join(d.get('image_urls', [])))")
          if [ -z "$URLS" ]; then
            echo "::error::No image URLs in summary.json"
            exit 1
          fi

          TOTAL=$(echo "$URLS" | wc -l)
          echo "Verifying $TOTAL image URLs are live on Vercel..."

          FAILED=""
          while IFS= read -r URL; do
            OK=false
            for attempt in 1 2 3; do
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
              if [ "$STATUS" = "200" ]; then
                echo "  OK: $URL"
                OK=true
                break
              fi
              echo "  Attempt $attempt/3 for $URL: HTTP $STATUS, retrying in 5s..."
              sleep 5
            done
            if [ "$OK" = "false" ]; then
              echo "::warning::Image not reachable after 3 attempts (HTTP $STATUS): $URL"
              FAILED="$FAILED $URL"
            fi
          done <<< "$URLS"

          if [ -n "$FAILED" ]; then
            echo "::error::Some images are not reachable on Vercel. Cannot post to Instagram."
            exit 1
          fi

          echo "All $TOTAL images verified."

      - name: Post to Instagram
        id: post-attempt
        if: ${{ !inputs.dry_run }}
        env:
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}
        run: |
          python -m instagram.post_to_instagram --date ${{ steps.date.outputs.target_date }}

      - name: Retry post to Instagram (if first attempt failed)
        if: ${{ !inputs.dry_run && failure() && steps.post-attempt.outcome == 'failure' }}
        env:
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}
        run: |
          echo "First posting attempt failed. Waiting 30s before retry..."
          sleep 30
          python -m instagram.post_to_instagram --date ${{ steps.date.outputs.target_date }}

      - name: Dry run (preview only)
        if: ${{ inputs.dry_run }}
        run: |
          python -m instagram.post_to_instagram --date ${{ steps.date.outputs.target_date }} --dry-run

      - name: Send failure notification
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "FAILED: Instagram post for ${{ steps.date.outputs.target_date || 'unknown date' }}"
          to: foeatx@gmail.com
          from: Funny Over Everything <${{ secrets.EMAIL_USERNAME }}>
          body: |
            The daily Instagram post workflow FAILED.

            Date: ${{ steps.date.outputs.target_date || 'unknown' }}
            Trigger: ${{ github.event_name }}

            Check the workflow run for details:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            You can manually re-trigger the post from the Actions tab.
            Tip: check "generate" if the prep workflow didn't run.

            ---
            This is an automated alert from GitHub Actions.
