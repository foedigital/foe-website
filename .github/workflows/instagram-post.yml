name: Post Daily Shows to Instagram

# Runs daily at 10am CST (4pm UTC) - after shows are updated
# Can also be triggered manually
on:
  schedule:
    - cron: '0 16 * * *'  # 4pm UTC = 10am CST
  workflow_dispatch:  # Manual trigger
    inputs:
      date:
        description: 'Date to post (YYYY-MM-DD), defaults to today'
        required: false
        type: string
      dry_run:
        description: 'Dry run (no actual post)'
        required: false
        type: boolean
        default: false

jobs:
  post-to-instagram:
    runs-on: ubuntu-latest

    # Only run if Instagram credentials are configured
    if: ${{ vars.INSTAGRAM_ENABLED == 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Determine target date
        id: date
        run: |
          if [ -n "${{ inputs.date }}" ]; then
            echo "target_date=${{ inputs.date }}" >> $GITHUB_OUTPUT
          else
            echo "target_date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          fi

      - name: Generate Instagram content
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          WEBSITE_BASE_URL: "https://foe-website.vercel.app"
        run: |
          python -m instagram.generate_daily_post --date ${{ steps.date.outputs.target_date }}

      - name: Commit and push new _ig.jpg files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images/**/*_ig.jpg
          if git diff --cached --quiet; then
            echo "No new _ig.jpg files to commit"
          else
            git commit -m "Auto-generate show images - $(date +'%Y-%m-%d')"
            for attempt in 1 2 3; do
              git push && break
              echo "Push failed (attempt $attempt/3), pulling and retrying..."
              git pull --rebase
            done
          fi

      - name: Wait for Vercel deployment
        id: vercel-wait
        env:
          WEBSITE_BASE_URL: "https://foe-website.vercel.app"
        run: |
          # Grab the first _ig.jpg URL from the summary to probe
          SUMMARY="instagram/daily_output/${{ steps.date.outputs.target_date }}/summary.json"
          if [ -f "$SUMMARY" ]; then
            PROBE_URL=$(python3 -c "import json; d=json.load(open('$SUMMARY')); print(d['image_urls'][0] if d.get('image_urls') else '')")
          fi

          if [ -z "$PROBE_URL" ]; then
            echo "No image URL to probe, falling back to 60s sleep"
            sleep 60
          else
            echo "Waiting for Vercel to serve: $PROBE_URL"
            for i in $(seq 1 12); do
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$PROBE_URL")
              if [ "$STATUS" = "200" ]; then
                echo "Image live after ~$((i * 10))s"
                break
              fi
              echo "  Attempt $i/12: HTTP $STATUS, retrying in 10s..."
              sleep 10
            done
          fi

      - name: Post to Instagram
        if: ${{ !inputs.dry_run }}
        env:
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}
        run: |
          python -m instagram.post_to_instagram --date ${{ steps.date.outputs.target_date }}

      - name: Dry run (preview only)
        if: ${{ inputs.dry_run }}
        run: |
          python -m instagram.post_to_instagram --date ${{ steps.date.outputs.target_date }} --dry-run
