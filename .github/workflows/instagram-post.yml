name: Post Daily Shows to Instagram

# Runs daily at 10am CST (4pm UTC) - after shows are updated
# Can also be triggered manually
on:
  schedule:
    - cron: '0 16 * * *'  # 4pm UTC = 10am CST
  workflow_dispatch:  # Manual trigger
    inputs:
      date:
        description: 'Date to post (YYYY-MM-DD), defaults to today'
        required: false
        type: string
      dry_run:
        description: 'Dry run (no actual post)'
        required: false
        type: boolean
        default: false

jobs:
  post-to-instagram:
    runs-on: ubuntu-latest

    # Only run if Instagram credentials are configured
    if: ${{ vars.INSTAGRAM_ENABLED == 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Determine target date
        id: date
        run: |
          if [ -n "${{ inputs.date }}" ]; then
            echo "target_date=${{ inputs.date }}" >> $GITHUB_OUTPUT
          else
            echo "target_date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          fi

      - name: Generate Instagram content
        run: |
          python -m instagram.generate_daily_post --date ${{ steps.date.outputs.target_date }}

      - name: Post to Instagram
        if: ${{ !inputs.dry_run }}
        env:
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}
        run: |
          python -m instagram.post_to_instagram --date ${{ steps.date.outputs.target_date }}

      - name: Dry run (preview only)
        if: ${{ inputs.dry_run }}
        run: |
          python -m instagram.post_to_instagram --date ${{ steps.date.outputs.target_date }} --dry-run

      - name: Send notification on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå Instagram Post Failed - ${{ steps.date.outputs.target_date }}"
          to: foeatx@gmail.com
          from: Funny Over Everything <${{ secrets.EMAIL_USERNAME }}>
          body: |
            The Instagram auto-post failed for ${{ steps.date.outputs.target_date }}.

            Check the workflow run for details:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ---
            This is an automated message from GitHub Actions.
