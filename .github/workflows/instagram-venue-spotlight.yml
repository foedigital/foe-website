name: Weekly Venue Spotlight to Instagram

# Runs every Tuesday at 2pm CST (8pm UTC)
# Posts a venue spotlight with weekend show listings
on:
  schedule:
    - cron: '0 20 * * 2'  # 8pm UTC = 2pm CST, Tuesdays
  workflow_dispatch:
    inputs:
      venue:
        description: 'Venue key override (creek_cave, cap_city, sunset_strip, rozcos, velveeta)'
        required: false
        type: string
      date:
        description: 'Reference date (YYYY-MM-DD), defaults to today'
        required: false
        type: string
      dry_run:
        description: 'Dry run (no actual post)'
        required: false
        type: boolean
        default: false

jobs:
  venue-spotlight:
    runs-on: ubuntu-latest

    # Only run if Instagram credentials are configured
    if: ${{ vars.INSTAGRAM_ENABLED == 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Determine parameters
        id: params
        run: |
          if [ -n "${{ inputs.date }}" ]; then
            echo "target_date=${{ inputs.date }}" >> $GITHUB_OUTPUT
          else
            echo "target_date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          fi

          if [ -n "${{ inputs.venue }}" ]; then
            echo "venue_flag=--venue ${{ inputs.venue }}" >> $GITHUB_OUTPUT
          else
            echo "venue_flag=" >> $GITHUB_OUTPUT
          fi

      - name: Generate venue spotlight content
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          WEBSITE_BASE_URL: "https://foe-website.vercel.app"
        run: |
          python -m instagram.generate_venue_spotlight \
            --date ${{ steps.params.outputs.target_date }} \
            ${{ steps.params.outputs.venue_flag }} \
            --generate-only

      - name: Commit and push new _ig.jpg files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images/venue_spotlight/*_ig.jpg
          if git diff --cached --quiet; then
            echo "No new _ig.jpg files to commit"
          else
            git commit -m "Auto-generate venue spotlight image - $(date +'%Y-%m-%d')"
            for attempt in 1 2 3; do
              git push && break
              echo "Push failed (attempt $attempt/3), pulling and retrying..."
              git pull --rebase
            done
          fi

      - name: Wait for Vercel deployment
        run: |
          # Venue spotlight uses a single image â€” poll until it's live
          SPOTLIGHT_DIR="instagram/venue_spotlight_output/${{ steps.params.outputs.target_date }}"
          if [ -f "$SPOTLIGHT_DIR/summary.json" ]; then
            PROBE_URL=$(python3 -c "import json; d=json.load(open('$SPOTLIGHT_DIR/summary.json')); print(d.get('image_url',''))")
          fi

          if [ -z "$PROBE_URL" ]; then
            echo "No image URL to probe, falling back to 60s sleep"
            sleep 60
          else
            echo "Waiting for Vercel to serve: $PROBE_URL"
            for i in $(seq 1 12); do
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$PROBE_URL")
              if [ "$STATUS" = "200" ]; then
                echo "Image live after ~$((i * 10))s"
                break
              fi
              echo "  Attempt $i/12: HTTP $STATUS, retrying in 10s..."
              sleep 10
            done
          fi

      - name: Post to Instagram
        if: ${{ !inputs.dry_run }}
        env:
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}
        run: |
          python -m instagram.generate_venue_spotlight \
            --date ${{ steps.params.outputs.target_date }} \
            ${{ steps.params.outputs.venue_flag }} \
            --post-only

      - name: Dry run (preview only)
        if: ${{ inputs.dry_run }}
        run: |
          python -m instagram.generate_venue_spotlight \
            --date ${{ steps.params.outputs.target_date }} \
            ${{ steps.params.outputs.venue_flag }} \
            --post-only --dry-run
