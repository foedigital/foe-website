name: Update Comedy Shows

# Runs daily at 3am CST (9am UTC) and can be triggered manually
on:
  schedule:
    - cron: '0 9 * * *'  # 9am UTC = 3am CST
  workflow_dispatch:  # Manual trigger via GitHub Actions UI

jobs:
  update-shows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Run all scrapers and regenerate HTML
        run: python run_all_scrapers.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "Auto-update shows - $(date +'%Y-%m-%d %H:%M UTC')"
          git push

      - name: Trigger Vercel redeploy
        if: steps.git-check.outputs.changes == 'true'
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
