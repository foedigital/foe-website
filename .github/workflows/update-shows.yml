name: Update Comedy Shows

# HOW TO CONTROL THIS WORKFLOW:
# =============================
# - Currently set to MANUAL ONLY (workflow_dispatch)
# - To enable automatic updates every 6 hours, uncomment the 'schedule' lines below
# - To disable completely, go to GitHub repo > Actions > Select this workflow > Disable workflow

on:
  # Manual trigger - click "Run workflow" button in GitHub Actions tab
  workflow_dispatch:

  # UNCOMMENT THESE LINES TO ENABLE AUTO-UPDATES EVERY 6 HOURS:
  # schedule:
  #   - cron: '0 */6 * * *'  # Runs at minute 0 every 6 hours (12am, 6am, 12pm, 6pm UTC)

  # Optional: Also run when pushing to main branch
  # push:
  #   branches: [ main ]

jobs:
  update-shows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python scraper.py

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "Auto-update shows - $(date +'%Y-%m-%d %H:%M')"
          git push
